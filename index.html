<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Hello, world!</title>
</head>

<body>
  <section id="welcome">
    <h1 id="navnDisp" class="display-5 text-center">Vennligst fyll inn navn</h1>
  </section>


  <section id="form">
    <form id="nameForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Skriv navn her</label>
        <input name="name" type="text" class="form-control w-25" id="nameInp" aria-describedby="emailHelp">
      </div>
      <button id="nameBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <section id="number" class=" text-center">
    <h1 class="text-dark display-4">Dette er ditt lykketall</h1>
    <h1 class="display-1" id="luckyNum">§</h1>
    <form id="numberForm">

      <input id="numberInp" type="number">
      <p id="guess">Gjett hva det neste tallet blir!</p>
      <button id="nameBtn" type="submit" class="btn btn-primary p-2">Gjett</button>
    </form>
  </section>

  <section id="listsection">
    <h1>Alle som har vært innom siden</h1>
    <ul id="list">
    </ul>
  </section>


  <!-- Bootstrap, JS og JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
